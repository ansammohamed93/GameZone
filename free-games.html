.overlay {

/* Light Mode */
body.light {
  background: #f5f5f5;
  color: #000;
}

/* Light/Dark Toggle Emoji */
.mode-toggle {
  position:fixed;
  top:20px;
  right:20px;
  z-index:999;
  font-size:2rem;
  cursor:pointer;
  user-select:none;
  transition: all 0.3s;
}

/* Neon Titles */
.section-title {
  text-align:center;
  font-size:3rem;
  margin:50px 0 30px;
  font-weight:bold;
  animation: neonGlow 1.5s ease-in-out infinite alternate;
}
@keyframes neonGlow {
  0% { text-shadow: 0 0 5px #0ff, 0 0 20px #ff00ff; }
  100% { text-shadow: 0 0 20px #0ff, 0 0 40px #ff00ff; }
}
body.light .section-title {
  text-shadow:none;
  color:#222;
  animation:none;
}

/* Section Background with small dots */
.section-bg {
  padding:50px 20px;
  border-radius: 25px;
  margin-bottom:50px;
  background: rgba(0,0,0,0.9);
  box-shadow: 0 0 20px #0ff, 0 0 40px #ff00ff;
  position:relative;
  overflow:hidden;
}
.section-bg::before {
  content:'';
  position:absolute;
  width:2px;
  height:2px;
  background: #0ff;
  box-shadow: 
    50px 30px #0ff,
    120px 70px #ff00ff,
    200px 100px #0ff,
    300px 50px #ff00ff,
    400px 120px #0ff,
    500px 200px #ff00ff,
    600PX 300PX #0ff,
      700px 400px #ff00ff,
       800PX 500PX #0ff,
        900px 160px #ff00ff, 
         1000PX 70PX #0ff, 
        1100px 800px #ff00ff, 
         1200PX 190PX #0ff, 
        1300px 100px #ff00ff;
        
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  0% { opacity:0.3; }
  100% { opacity:1; }
}


/* Game Cards */
.game-card {
  border-radius: 20px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.2);
  position:relative;
  height:300px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  background: rgba(0,0,0,0.3);
  transition: all 0.3s;
}
.game-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
}
.game-card .card-top {
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:1.2rem;
  color:#fff;
  position:relative;
  text-align:center;
  padding:10px;
}
.game-card .card-top::before {
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background: linear-gradient(90deg, rgba(255,0,255,0.1), rgba(0,255,255,0.1));
  z-index:0;
}
.game-card .card-top span {
  position:relative;
  z-index:1;
}

/* Card bottom button */
.game-card-body {
  padding:10px;
  text-align:center;
}
.game-card-body button {
  background: linear-gradient(90deg,#ff00ff,#00ffff);
  border:none;
  padding:8px 15px;
  border-radius:10px;
  color:#fff;
  font-weight:bold;
  transition: all 0.3s;
}
.game-card-body button:hover {
  background: linear-gradient(90deg,#00ffff,#ff00ff);
  color:#000;
}
