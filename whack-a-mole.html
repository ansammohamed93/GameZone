<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whack-a-Mole</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/whack-a-mole.css">
</head>
<body>

<!-- background emojis -->
<div id="bg-container"></div>

<div class="overlay"></div>

<div class="game-container">

  <h1>Whack-a-Mole</h1>

  <div id="infoBar" class="mt-3">
    <div id="scoreBoard">Score: 0</div>
    <div id="levelBoard">Level: 1</div>
    <div id="timeBoard">Time: 60</div>
    <div id="livesBoard">Lives: ❤️❤️❤️</div>
  </div>

  <div id="gameBoard" class="mt-5">
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
    <div class="hole"><img src="images/MOLE.png" class="mole"></div>
  </div>

  <div id="topButtons" class="mt-5">
    <button id="pauseBtn" class="btn-custom">Pause</button>
    <button id="restartBtn" class="btn-custom">Restart</button>
    <button id="backBtn" class="btn-custom">My Games</button>
  </div>
</div>

<div class="result-box" id="resultBox">
  <h1 id="resultText"></h1>
  <p id="finalTime"></p>
  <p id="finalScore"></p>
  <div id="resultButtons"></div>
</div>

<audio id="hitSound" src="audio/mixkit-video-game-treasure-2066.wav"></audio>
<audio id="missSound" src="audio/mixkit-game-ball-tap-2073.wav"></audio>
<audio id="winSound" src="audio/mixkit-completion-of-a-level-2063.wav"></audio>
<audio id="loseSound" src="audio/mixkit-player-losing-or-failing-2042.wav"></audio>

<script src="js/whack-a-mole.js"></script>
</body>
</html>
