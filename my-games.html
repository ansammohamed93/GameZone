<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Games</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
 

  <style>
    /* Body & Background */
    body {
      
      font-family: 'Segoe UI', sans-serif;
      background: url('images/neon-gaming-circuit-stockcake.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: #fff;
    }
    body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* لون أسود شفاف */
  z-index: 0;
  pointer-events: none; /* عشان ما يعيقش التفاعل مع العناصر */
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  z-index: 0;
  pointer-events: none;
}

 
/* Scrollbar */
::-webkit-scrollbar { width:12px; }

::-webkit-scrollbar-track { 
  background:#4e074ee7; 
  border-radius:10px; 
}

::-webkit-scrollbar-thumb { 
  background: linear-gradient(180deg,#00b3b3,#b300b3,#00b380,#b30066,#00b3b3); 
  border-radius:10px; 
  border:2px solid rgba(0, 0, 0, 0.071);
}

::-webkit-scrollbar-thumb:hover { 
  background: linear-gradient(180deg,#00ffff,#ff00ff,#00ffcc,#ff0099,#00ffff);
}

    /* Close Button */
    .close-btn {
      position: fixed;
      top: 5px;
      right: 40px;
      font-size: 60px;
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      z-index: 1000;
      transition: color 0.3s, transform 0.2s;
    }
    .close-btn:hover {
      color: #00ffff;
      transform: scale(1.2);
    }

    /* Page Title */
  h1 {
  text-align: center;
  margin-top: 50px;
  font-size: 3rem;
  color: rgb(254, 2, 195);
  text-shadow: 0 0 50px #ff00ff, 0 0 10px #00ffff, 0 0 50px #ff00ff, 0 0 10px #00ffff;
  position: relative; /* مهم عشان يبقى فوق اللاير */
  z-index: 1; /* أي رقم أعلى من -1 */
}


    /* Game Cards */
.game-card {
  background: linear-gradient(135deg, #0ff, #f0f, #8a2be2);
  background-size: 400% 400%;
  color: #fff;
  border-radius: 15px;
  margin-top: 40px;
  padding: 40px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.7s ease, box-shadow 0.7s ease, opacity 0.7s ease;
  opacity: 0;
  transform: translateY(30px);
  overflow: hidden;
  position: relative;
  animation: gradientBG 8s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.game-card:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff;
}


    .game-card img {
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .game-card h3 {
        
      margin: 0;
      font-size: 1.5rem;
      color: #00ffff;
      text-shadow: 
        0 0 5px #00ffff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff;
      animation: neonPulse 1.5s infinite alternate;
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
      50% { text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      100% { text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
    }

    .game-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .game-card:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 20px #00ffff, 0 0 60px #ff00ff;
    }
  </style>
</head>
<body>
    <div class="overlay">   
    </div>
  <a href="index.html" class="close-btn">&times;</a>

  <h1 id="neon-title" class="text-center mb-5 ">My <span>Games</span></h1>

          </div>
        </a>

      <!-- Second Game -->
      <div class="col-md-4">

            <h3>whack-a-mole</h3>
          </div>
        </a>
      </div>

      <!-- Third Game -->
      <div class="col-md-4">
        <a href="tictactoe.html">
          <div class="game-card">
            <img src="images/noughts-crosses_5725429.png" alt="Tic Tac Toe">
            <h3>Tic Tac Toe</h3>
          </div>
        </a>
      </div>

      <!-- Fourth Game -->
      <div class="col-md-4">
        <a href="snake.html">
          <div class="game-card">
            <img src="images/snake_11710190.png" alt="snake">
            <h3>snake</h3>
          </div>
        </a>
      </div>

      <!-- Fifth Game -->
      <div class="col-md-4">
        <a href="maze.html">
          <div class="game-card">
            <img src="images/tile_8347339.png" alt="Maze">

        </a>

      <!-- Sixth Game -->
      <div class="col-md-4">

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/my-games.js"></script>
<script src="js/main.js"></script>

</body>
</html>
